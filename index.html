<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine Divyakshi?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
      background: #ff2f56;
    }

    .no {
      background: white;
      color: #ff4d6d;
      position: relative;
    }

    .no:hover {
      transform: translate(
        calc(-50px + 100px * Math.random()),
        calc(-50px + 100px * Math.random())
      );
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey Divyakshi ‚ù§Ô∏è</h1>
    <p>
      Every day with you feels special, but this Valentine‚Äôs Day would mean
      everything if I could spend it with you.
    </p>

    <h2>Will you be my Valentine Divyakshi? üíå</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" onclick="moveNo()">No üôà</button>
    </div>
  </div>

 <script>
  function sayYes() {
    document.getElementById("card").innerHTML = `
      <h1>YAY!!! üíï</h1>
      <p>
        You just made my heart the happiest in the world.  
        I can‚Äôt wait to celebrate love, laughter, and us. üíò
      </p>
      <h2>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h2>
    `;
  }

  function moveNo() {
    const noBtn = document.querySelector(".no");
    noBtn.innerText = "üòå";
    alert("na nahi bol sakte (option me hi nai hain)");
  }

  // Floating hearts
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
